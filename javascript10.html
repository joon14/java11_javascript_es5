<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 객체의 속성과 메소드</title>
</head>
<body>
    <script>
    document.write("<h2>window 객체</h2>");
    for(var key in window){
        document.write("<p>"+key+":"+window[key]+"</p>");
    }
    </script>
</body>
</html>
